<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveSafe Analytics - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-image: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&q=80&w=1740');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            backdrop-filter: blur(5px);
        }
        h2 {
            color: #1a237e;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        .input-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .input-group {
            flex: 1;
            min-width: 200px;
        }
        label {
            display: block;
            color: #1a237e;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #1a237e;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
        }
        input::placeholder, textarea::placeholder {
            color: #999;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #f57c00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #ff9800;
        }
        .alert {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            text-align: center;
        }
        .icon {
            color: #1a237e;
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <form action="" id="registerform">
            <h2><i class="fas fa-user-plus icon"></i>Register</h2>

            <!-- Row 1: Username, Email, Password -->
            <div class="input-row">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user icon"></i>Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope icon"></i>Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock icon"></i>Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
            </div>

            <!-- Row 2: Confirm Password, Experience, Age -->
            <div class="input-row">
                <div class="input-group">
                    <label for="confirmpassword"><i class="fas fa-check-circle icon"></i>Confirm Password:</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" required placeholder="Confirm your password">
                </div>
                <div class="input-group">
                    <label for="experience"><i class="fas fa-briefcase icon"></i>Experience (years):</label>
                    <input type="number" id="experience" name="experience" min="0" required placeholder="Years of experience">
                </div>
                <div class="input-group">
                    <label for="age"><i class="fas fa-birthday-cake icon"></i>Age:</label>
                    <input type="number" id="age" name="age" min="1" required placeholder="Your age">
                </div>
            </div>

            <!-- Row 3: Native Place, Phone Number, Address -->
            <div class="input-row">
                <div class="input-group">
                    <label for="native"><i class="fas fa-map-marker-alt icon"></i>Native Place:</label>
                    <input type="text" id="native" name="native" required placeholder="Your native place">
                </div>
                <div class="input-group">
                    <label for="phone"><i class="fas fa-phone icon"></i>Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Your phone number">
                </div>
                <div class="input-group">
                    <label for="address"><i class="fas fa-home icon"></i>Address:</label>
                    <textarea id="address" name="address" rows="3" required placeholder="Your address"></textarea>
                </div>
            </div>

            <button type="submit">Register</button>
        </form>

        <div class="alert" style="display: none;">Form submitted successfully!</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-storage.js"></script>
    <script src="./config.js"></script>
</body>
</html>
