<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveSafe Analytics - Driver Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-image: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&q=80&w=1740');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(5px);
        }
        h1 {
            color: #1a237e;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        label {
            display: block;
            color: #1a237e;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #1a237e;
            border-radius: 5px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
        }
        button, .stop-button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        button {
            background-color: #f57c00;
            color: white;
            margin-bottom: 1rem;
        }
        button:hover {
            background-color: #ff9800;
        }
        .stop-button {
            background-color: #d32f2f;
            color: white;
        }
        .stop-button:hover {
            background-color: #f44336;
        }
        .icon {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><i class="fas fa-car icon"></i>Driver Login</h1>
        <form action="/update_rating" method="POST">
            <label for="email"><i class="fas fa-envelope icon"></i>Enter Email:</label>
            <input type="email" id="email" name="email_to_update" required placeholder="Enter your email">
            <button type="submit"><i class="fas fa-play icon"></i>Start</button>
        </form>
        <a href="/stop" class="stop-button"><i class="fas fa-stop icon"></i>Stop</a>
    </div>
</body>
</html>
